{% extends "layout.html" %}

{% block content %}
<div class="container mt-8 text-white">
    <h1 class="text-3xl font-bold mb-6">Book a Session with a Professional</h1>

    <div class="flex justify-center">
        <div class="w-full md:w-1/2 lg:w-1/3">
            <form action="{{ url_for('book_session') }}" method="post" class="bg-gray-800 p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="fullName" class="text-sm">Full Name:</label>
                    <input type="text" class="form-input mt-2 h-8 px-3 w-full text-black rounded-md" id="fullName" name="fullName" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="text-sm">Email:</label>
                    <input type="email" class="form-input mt-2 h-8 px-3 w-full text-black rounded-md" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="text-sm">Phone Number:</label>
                    <input type="tel" class="form-input mt-2 h-8 px-3 w-full text-black rounded-md" id="phone" name="phone" required>
                </div>
                <div class="mb-4">
                    <label for="sessionType" class="text-sm">Session Type:</label>
                    <select class="form-select mt-2 h-8 px-3 w-full text-black rounded-md" id="sessionType" name="sessionType" required>
                        <option value="personalTraining">Personal Training</option>
                        <option value="groupTraining">Group Training</option>
                        <option value="virtualTraining">Virtual Training</option>
                    </select>
                </div>
            
           

                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-full">Book Session</button>

            </div>
            
            
        </div>
        <div class="calendly-inline-widget" data-url="https://calendly.com/dc12/personalized-trainer-session" style="min-width:320px;height:700px; "></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            </form>
    </div>
</div>
{% endblock %}
